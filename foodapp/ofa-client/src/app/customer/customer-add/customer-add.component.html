<form [formGroup]="customerFormGroup">
  <mat-card class="common-mat-card">
    <mat-card-header>
      <mat-card-title>Customer Add</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field  class="ca_formfield" class="common-mat-input">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name"  id="a_c_firstname" formControlName="first_name" >
      </mat-form-field>
  
      <mat-form-field class="ca_formfield" class="common-mat-input">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" id="a_c_lastname" formControlName="last_name" >
      </mat-form-field>
  
      <mat-form-field class="ca_formfield" class="common-mat-input">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" id="a_c_email" formControlName="email" >
      </mat-form-field>

      <mat-form-field class="ca_formfield" class="common-mat-input">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="Phone" id="a_c_phonenumber" formControlName="phone_number" >
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button id="a_customersave" (click) = "saveCustomer(customerFormGroup.value)">Save</button>
      <button mat-button id="a_customercancel" (click) = "cancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
