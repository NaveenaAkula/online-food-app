<form [formGroup]="menuFormGroup">
  <mat-card class="common-mat-card">
    <mat-card-header>
      <mat-card-title>Menu Add</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field  menuFormGroup class="ca_formfield" class="common-mat-input">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" id="a_menuname" formControlName="menu_name" >
      </mat-form-field>
  
      <mat-form-field class="ce_select" class="common-mat-input">
        <mat-label>Menu Type</mat-label>
        <mat-select id="a_menutype" formControlName="menu_type" >
          <mat-option *ngFor="let type of menuTypes" [value]="type.value">
            {{type.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field menuFormGroup class="ca_formfield" class="common-mat-input">
        <mat-label>Price</mat-label>
        <input matInput placeholder="Price" id="a_menuprice" formControlName="unit_price" >
      </mat-form-field>

    
      <mat-card-actions>
        <button mat-button id="a_menusave" (click) = "saveMenu(menuFormGroup.value)">Save</button>
        <button mat-button id="a_menucancel" (click) = "cancel()">Cancel</button>
      </mat-card-actions>

    </mat-card-content>
  </mat-card>
</form>
