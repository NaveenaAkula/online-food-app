<div >
  <div >
      <mat-card class="cd_card common_table_card" *ngIf="orderDetails.data.length > 0">
          <mat-card-header class="common_table_header">
              <mat-card-title>Orders</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <span>
                  <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                  </mat-form-field>
                </span>
            
                <div>
                    <table mat-table [dataSource]="orderDetails" class="cd_table"  matSort>
              
                        <!-- customer Name Column -->
                        <ng-container matColumnDef="customer_name">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.customer_name}} </td>
                        </ng-container>
                      
                        <!-- customer phone -->
                        <ng-container matColumnDef="customer_phone">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> phone </th>
                          <td mat-cell *matCellDef="let element"> {{element.customer_phone}} </td>
                        </ng-container>
                      
                        <!--Menu Name-->
                        <ng-container matColumnDef="menu_name">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Menu Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.menu_name}} </td>
                        </ng-container>
      
                        <!--Time of arrival-->
                        <ng-container matColumnDef="time_of_arrival">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Time Of Arrival </th>
                          <td mat-cell *matCellDef="let element"> {{element.time_of_arrival}} </td>
                        </ng-container>
      
                        <!-- unit size type Column -->
                        <ng-container matColumnDef="unit_size">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit Size </th>
                          <td mat-cell *matCellDef="let element"> {{element.unit_size}} </td>
                        </ng-container>
      
                        <!-- total price type Column -->
                        <ng-container matColumnDef="total_price">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </th>
                          <td mat-cell *matCellDef="let element"> ${{element.total_price}} </td>
                        </ng-container>
            
                        <ng-container matColumnDef="actions">
                          <th mat-header-cell  *matHeaderCellDef > Actions </th>
                          <td mat-cell *matCellDef="let element" >
                            <button mat-raised-button color="warn" (click)="deleteOrder(element)" class="cd_buttons">Delete</button>
                          </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                
                      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
          </mat-card-content>
          
      </mat-card>
  </div>
</div>
